{% extends "../base.html" %}

{% block title %}Авторизация{% endblock %}

{% block content %}
<form method="POST" id="login_form">
    {% csrf_token %}
    <p>
        <label>Логин:</label>
        <input type="text" name="username">
    </p>
    <p>
        <label>Пароль:</label>
        <input type="password" name="password">
    </p>
    <button type="submit">Войти</button>
</form>
{% endblock %}
